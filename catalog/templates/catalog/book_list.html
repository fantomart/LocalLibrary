{% extends "base.html" %}

{% block content %}
    <h1 class="pb-4">Список книг</h1>
    {% if book_list %}
        <div class="container">
            <!-- Example row of columns -->
            <div class="card-columns">
                {% for book in book_list %}
                    <div class="card" style="height: 300px;">
                        <div class="card-body d-flex flex-column">
                            <h2>{{ book.get_short_title }}</h2>
                            <p>{{ book.get_short_summary }} </p>
                            <p><a class="btn btn-secondary float-right mt-auto " href="{{ book.get_absolute_url }}" role="button">Подробнее
                                &raquo;</a></p>
                        </div>

                    </div>
                {% endfor %}
            </div>
        </div>
    {% else %}
        <p>В библиотеке отсутствуют книги.</p>
    {% endif %}
{% endblock %}
